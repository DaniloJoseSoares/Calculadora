<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="anexarResultado('7')">7</button>
            <button onclick="anexarResultado('8')">8</button>
            <button onclick="anexarResultado('9')">9</button>
            <button onclick="limparResultado()">C</button>           
            <button onclick="anexarResultado('4')">4</button>
            <button onclick="anexarResultado('5')">5</button>
            <button onclick="anexarResultado('6')">6</button>
            <button onclick="anexarResultado('+')">+</button>
            <button onclick="anexarResultado('1')">1</button>
            <button onclick="anexarResultado('2')">2</button>
            <button onclick="anexarResultado('3')">3</button>
            <button onclick="anexarResultado('-')">-</button>
            <button onclick="resultadoComPonto('')">.</button>   
            <button onclick="anexarResultado('0')">0</button>
            <button onclick="calcularResultado('')">=</button>
            <button onclick="anexarResultado('/')">/</button>
        </div>
    </div>   

    <script src="script.js"> </script>
</body>
<footer>

</footer>

</html>
